{% extends 'base.html'%}

{%block content%}

<div class="h3 cramp figlet inline" data-font="Small">
	List of users:
</div>

<div class="inline add"><a href="add">(+)</a></div>
<ul class="list">
    {% for user in user_list %}
    <li><a href="{{user.id}}">{{ user.key }}</a> <small><a href="remove/?id={{user.id}}">(X)</a></small> </li>
    {% endfor %}
</ul>
{%endblock%}
