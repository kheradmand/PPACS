{% extends 'base.html'%}
{%block content%}
{% if request.message_set.all|length > 0 %}
        <ul>
        {% for msg in request.message_set.all %}
            <li class="{{msg.type}}">{{msg.msg}}</li>
        {% endfor %}
        </ul>
{% endif %}
{% if not request.no_chains_left %}
    <form action="" method="post">
         <a href="next_chain"><input type="button" value="Use another service chain"></a>
    </form>
{% endif %}
<form action="" method="post">
    <p>Do you want to proceed?</p>
    <a href="{{proceed_link}}"><input type="button" value="Proceed"></a>
    <a href="{# cancel #}{% url 'request_index' request_id=request.id %}"><input type="button" value="{# Cancel #}Edit request"></a>
</form>

{%endblock%}
